{% extends "myapp/base.html" %} 
{% load static %}

{% block title %}Tell more about yourself...{% endblock  %}

{% block style %}<link rel="stylesheet" href="{% static 'styles/user_profile_page.css' %}"/>{% endblock %}


{% block content %} 

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full mx-auto flex max-[1300px]:flex-col items-center justify-center gap-8 px-4 md:px-2">
        <img src="{% static 'assets/sad1.svg' %}" alt="" class="w-full mt-20 md:mt-0 md:h-96 md:w-auto md:block hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full md:w-4/5 lg:w-[700px]">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Tell us about yourself</h2>

            <form action="" method="POST" class="space-y-6">
                {% csrf_token %}
                <!-- About Yourself -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Describe Yourself
                    </label>
                    <textarea
                        class="w-full p-3 border rounded-lg h-40 resize-none focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="About Yourself..."
                        name="bio"
                        maxlength="1000"
                        id="bioTextarea"
                        oninput="updateCharCount(this)">
                    </textarea>
                    <p id="charCount" class="text-sm text-gray-500 mt-1">0/1000 characters</p>
                </div>
                                              
                <!-- GitHub URL -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fab fa-github mr-2"></i>GitHub URL
                    </label>
                    <input type="url"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="https://github.com/username" name="github">
                </div>

                <!-- LinkedIn URL -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fab fa-linkedin mr-2"></i>LinkedIn URL
                    </label>
                    <input type="url"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="https://linkedin.com/in/username" name="linkedin">
                </div>

                <!-- Stack Overflow URL -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fab fa-stack-overflow mr-2"></i>Stack Overflow URL
                    </label>
                    <input type="url"
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="https://stackoverflow.com/users/username" name="stackoverflow">
                </div>

                <!-- Website URL -->                    
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-globe mr-2"></i>Website URL
                    </label>
                    <input type="url"RL

                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        placeholder="https://yourwebsite.com" name="website">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-black text-white p-3 rounded-lg hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
                    <i class="fas fa-arrow-right mr-2"></i>Next
                </button>
            </form>
        </div>
    </div>

    
    <script>
        window.onload = function() {
            const textarea = document.getElementById('bioTextarea');
            // Ensure no extra whitespace at the start
            textarea.value = textarea.value.trim();
            updateCharCount(textarea);
        };
    
        // Update the character count
        function updateCharCount(textarea) {
            // Ensure there are no invisible characters like whitespace affecting the count
            const count = textarea.value.trim().length;
            document.getElementById('charCount').textContent = `${count}/1000 characters`;
        }
    </script>
        
</body>
{% endblock %}
