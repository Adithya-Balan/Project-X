{% extends "myapp/base.html" %} 
{% load static %}

{% block title %}Select your Skills{% endblock  %}

{% block style %}<link rel="stylesheet" href="{% static 'styles/user_profile_page.css' %}"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />{% endblock %}


{% block content %} 

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
        class="w-full mx-auto flex flex-col md:flex-col lg:flex-row max-[1300px]:flex-col items-center justify-center gap-8 px-4 md:px-2">
        <img src="{% static 'assets/skills.jpeg' %}" alt="" class="h-72 hidden md:block">
        <div class="bg-white p-8 rounded-lg shadow-lg lg:w-[50%] md:w-[60%] w-full">
            <p class="text-2xl font-bold text-center mb-6 text-gray-800">Select your Skills</p>
    
            {% comment %} <form action="#" method="POST" class="space-y-6">
    
                <!-- Required Skills -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-tools mr-2"></i>Required Skills
                    </label>
                    <select id="mySelect"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                        name="skills" multiple>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="React">React</option>
                        <option value="Node.js">Node.js</option>
                    </select>
                </div>
    
            </form> {% endcomment %}

            <form method='POST' class="space-y-6">
                {% csrf_token %}
            {{form.skills}}
            <button type="submit"
                class="w-full bg-black text-white  mt-4 p-3 rounded-lg hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
                <i class="fas fa-arrow-right mr-2"></i>Next
            </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mySelect').select2({
                placeholder: "Select Your Skills",
                allowClear: true,
                width: '100%'
            });

        });
    </script>
</body>

{% endblock %}
