{% extends "myapp/base.html" %} 
{% load static %}
{% load i18n %}

{% block title %}Settings{% endblock %} 
{% block style %}<link rel="stylesheet" href="{% static 'styles/user_profile_page.css' %}"/>{% endblock %} 

{% block content %}
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl w-full bg-white shadow-2xl rounded-xl p-8 transform transition-all duration-300 hover:shadow-3xl">
            <!-- Header -->
            <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center md:text-left">Account Settings</h2>
    
            <!-- Profile Picture Section -->
            <div class="flex flex-col sm:flex-row items-center gap-6 mb-8">
                <div class="relative">
                    <img src="{{userinfo_obj.profile_image.url}}" alt="Profile Picture" 
                         class="w-24 h-24 rounded-lg object-cover shadow-md transition-transform duration-300 hover:scale-105">
                    <span class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 rounded-full border-2 border-white flex items-center justify-center">
                        <i class="fas fa-camera text-white text-xs"></i> <!-- FontAwesome camera icon -->
                    </span>
                </div>
                <button class="px-6 py-2 bg-green-600 text-white rounded-lg font-medium shadow-md hover:bg-green-700 transition-all duration-200 transform hover:scale-105">
                    Edit Profile
                </button>
            </div>
    
            <!-- Account Details Section -->
            <div class="space-y-6">
                <!-- Email -->
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 border-b border-gray-200 pb-4 transition-all duration-200 hover:bg-gray-50 rounded-md px-2">
                    <p class="text-gray-800 font-semibold text-lg">Email</p>
                    <p class="text-gray-600 flex-1 text-center sm:text-right">{{user.email}}</p>
                    <a href="#" class="text-green-600 font-medium hover:text-green-700 hover:underline transition-colors duration-200">Change Email</a>
                </div>
    
                <!-- Password -->
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 border-b border-gray-200 pb-4 transition-all duration-200 hover:bg-gray-50 rounded-md px-2">
                    <p class="text-gray-800 font-semibold text-lg">Password</p>
                    <p class="text-gray-600 flex-1 text-center sm:text-right">••••••••</p>
                    <a href="accounts/password/change/" class="text-green-600 font-medium hover:text-green-700 hover:underline transition-colors duration-200">
                        {% trans "Change Password" %}
                    </a>
                    
                </div>
            </div>
    
            <!-- Action Buttons -->
            <div class="mt-10 flex flex-row gap-4">
                <form method = 'POST' action='{% url "logout" %}' >
                    {% csrf_token %}
                    <button type ='submit' class="w-full px-6 py-3 bg-black text-white rounded-lg font-semibold shadow-md hover:bg-gray-900 transition-all duration-200 transform hover:scale-105">Sign Out</button>
                </form>
                <button class="w-full px-6 py-3 bg-red-600 text-white rounded-lg font-semibold shadow-md hover:bg-red-700 transition-all duration-200 transform hover:scale-105">
                    Delete Account
                </button>
            </div>
        </div>
    </div>
    
</body>
{% endblock %}
