{% extends "myapp/base.html" %}
{% load i18n %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-black text-white">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md m-8">
        <p class="text-2xl font-bold text-center text-black mb-6">
            {% trans "Password Reset Complete" %}
        </p>
        <p class="text-gray-600 text-center leading-relaxed">
            {% trans "Your password has been successfully reset. You can now log in with your new password." %}
        </p>

        <div class="mt-6 text-center">
            <a href="{% url 'account_login' %}" 
               class="inline-block text-sm text-green-500 hover:text-green-600 
                      font-medium transition-colors duration-200 
                      focus:outline-none focus:ring-2 focus:ring-green-600 
                      focus:ring-offset-2 focus:ring-offset-black py-2 px-4 rounded-md hover:underline">
                {% trans "Log In" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
