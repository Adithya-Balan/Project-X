{% extends "myapp/base.html" %}
{% load i18n %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-black text-white">
    <div class="w-full max-w-md p-6 bg-white text-black rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-4">
            {% trans "Reset Email Sent!" %}
        </h2>
        <p class="text-gray-600 text-center leading-relaxed">
            {% trans "Check your inbox for the password reset link." %}
        </p>

        <div class="mt-6 text-center">
            <a href="{% url 'account_login' %}" class="inline-block text-sm text-green-500 hover:text-green-600 
                    font-medium transition-colors duration-200 
                    focus:outline-none focus:ring-2 focus:ring-green-500 
                    focus:ring-offset-2 py-2 px-4 rounded-md hover:underline">
                {% trans "Back to Login" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
