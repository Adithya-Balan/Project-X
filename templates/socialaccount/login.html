{% extends "myapp/base.html" %}
{% load i18n %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-black">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-black">{% trans "Sign In via Google" %}</h2>
        
        <p class="text-gray-400 text-center mb-6 mt-2">{% trans "You are about to sign in using a third-party account from Google." %}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md text-lg font-bold hover:bg-green-600">
                {% trans "Continue with Google" %}
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'account_login' %}" class="text-sm text-green-400 hover:underline">
                {% trans "Back to Sign In" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
